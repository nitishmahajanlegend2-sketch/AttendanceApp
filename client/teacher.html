<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <title>Teacher Portal - Secure</title>
</head>
<body class="bg-slate-100">

    <div id="loginModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-80">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Teacher Login</h2>
            <input type="text" id="name" placeholder="Name" class="w-full mb-3 p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500" required/>
            <input type="password" id="pass" placeholder="Password" class="w-full mb-4 p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500" required/>
            <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition-all">Login</button>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-4xl mx-auto p-6">
        <div class="bg-white shadow-xl rounded-3xl overflow-hidden">
            <div class="p-6 bg-blue-600 text-white flex justify-between items-center">
                <h1 class="text-2xl font-bold tracking-tight">Teacher Control Panel</h1>
                <button onclick="downloadDetailedPDF()" class="bg-white text-blue-600 px-5 py-2 rounded-xl font-bold shadow-md hover:bg-blue-50 transition-all">
                    Download PDF
                </button>
            </div>

            <div class="p-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-600 mb-2">Select Subject</label>
                        <select id="subjectSelect" class="w-full p-3 border rounded-xl bg-gray-50">
                            <option>BEEE</option><option>Maths</option><option>English</option>
                            <option>Punjabi</option><option>Python</option><option>Chemistry</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-600 mb-2">Duration (Mins)</label>
                        <input type="number" id="timerInput" placeholder="Mins" class="w-full p-3 border rounded-xl bg-gray-50">
                    </div>
                    <div class="flex items-end">
                        <button onclick="getLocation()" id="locBtn" class="w-full bg-slate-800 text-white py-3 rounded-xl font-semibold hover:bg-slate-700">Capture Location</button>
                    </div>
                </div>

                <button onclick="startAttendance()" id="startBtn" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-4 rounded-2xl font-bold text-lg shadow-lg shadow-emerald-100 transition-all">
                    Start Attendance Session
                </button>

                <div id="statusSec" class="hidden text-center p-10 border-4 border-dashed border-gray-100 rounded-3xl">
                    <p class="text-emerald-500 font-black tracking-widest animate-pulse mb-2">SESSION LIVE</p>
                    <div id="timer" class="text-6xl font-mono font-bold text-gray-800">00:00</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:3000";
        let teacherCoords = { lat: null, lng: null };
        let credentials = { authUser: "", authPass: "" };

        function handleLogin() {
            credentials.authUser = document.getElementById('name').value;
            credentials.authPass = document.getElementById('pass').value;
            
            // Initial UI toggle
            if(credentials.authUser && credentials.authPass) {
                document.getElementById('loginModal').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            }
        }

        function getLocation() {
            navigator.geolocation.getCurrentPosition(pos => {
                teacherCoords = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                document.getElementById('locBtn').innerText = "âœ… Location Captured";
                document.getElementById('locBtn').className = "w-full bg-emerald-100 text-emerald-700 py-3 rounded-xl font-bold";
            }, () => alert("GPS Required!"));
        }

        async function startAttendance() {
            const mins = document.getElementById('timerInput').value;
            const sub = document.getElementById('subjectSelect').value;
            if(!mins || !teacherCoords.lat) return alert("Please set duration and capture location.");

            try {
                const res = await fetch(`${API_URL}/start-attendance`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        auth: credentials,
                        durationMinutes: mins, 
                        lat: teacherCoords.lat, 
                        lng: teacherCoords.lng, 
                        subject: sub 
                    })
                });

                if(res.ok) {
                    document.getElementById('statusSec').classList.remove('hidden');
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('startBtn').classList.add('opacity-50');
                    startTimerUI(mins);
                } else {
                    alert("Authentication Failed or Server Error");
                }
            } catch (err) {
                alert("Cannot connect to server.");
            }
        }

        function startTimerUI(mins) {
            let time = mins * 60;
            const display = document.getElementById('timer');
            const interval = setInterval(() => {
                let m = Math.floor(time / 60);
                let s = time % 60;
                display.innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                if (time-- <= 0) {
                    clearInterval(interval);
                    display.innerText = "ENDED";
                }
            }, 1000);
        }

        async function downloadDetailedPDF() {
            try {
                const res = await fetch(`${API_URL}/get-report?authUser=${credentials.authUser}&authPass=${credentials.authPass}`);
                
                if (res.status === 404) {
                    return alert("There is no attendance data to download!");
                }
                
                const data = await res.json();
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                doc.setFontSize(20);
                doc.text(`Attendance Report: ${data.subject}`, 14, 20);
                
                doc.setFontSize(10);
                doc.text(`Generated on: ${new Date().toLocaleString()}`, 14, 28);

                // Table logic
                doc.autoTable({
                    startY: 35,
                    head: [['Roll No', 'Student Name', 'Status']],
                    body: [
                        ...data.present.map(s => [s.rollNo, s.name, 'PRESENT']),
                        ...data.absent.map(s => [s.rollNo, s.name, 'ABSENT'])
                    ],
                    didParseCell: function(data) {
                        if (data.row.section === 'body' && data.cell.text[0] === 'ABSENT') {
                            data.cell.styles.textColor = [200, 0, 0];
                        }
                        if (data.row.section === 'body' && data.cell.text[0] === 'PRESENT') {
                            data.cell.styles.textColor = [0, 150, 0];
                        }
                    }
                });

                doc.save(`Attendance_${data.subject}.pdf`);
                // UI Reset
                document.getElementById('statusSec').classList.add('hidden');
                document.getElementById('startBtn').disabled = false;
                document.getElementById('startBtn').classList.remove('opacity-50');
            } catch (err) {
                alert("Error fetching report or authentication failed.");
            }
        }
    </script>
</body>
</html>
